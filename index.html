<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do_VanilaJS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app_container">
      <div id="header">
        <h1>To Do List</h1>
      </div>
      <div id="content">
        <div id="todo_list">
          <span>Today TODO'S</span>
        </div>
        <ul id="done_list"></ul>
        <div id="input_todo">
          <div id="user_input">
            <input type="text" placeholder="Add a new TODO" />
          </div>
          <button id="add_todo_btn">Add To Do</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
